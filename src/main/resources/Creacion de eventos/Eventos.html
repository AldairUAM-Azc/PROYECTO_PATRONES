<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Evento</title>
    <link rel = "stylesheet" href="css/styles.css">
</head>
<body>
    <form class = "formulario" ="#" method="post">
        <h2>Nuevo Evento</h2>
        <!-- Campo Nombre del Evento -->
        <div class="nombre">
            <label for="evento">Nombre del Evento:</label>
            <input type="text" id="evento" name="evento" placeholder="Escribe el nombre del evento" required>
        </div>
        
        <!-- Campo Fecha -->
        <div class="fecha">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        
        <div class = "tipo">
            <button type="button" id="Trova">Trova</button>
            <button type="button" id="Baile">Baile</button>
            <button type="button" id="General">General</button>
        </div>

        <div class = "evento trova">
            <div class="zona"> Zona Vip </div>
            <div class="precio"> <span style="font-weight: bold;">$</span> <input type="number" name="vip" placeholder="500"></div>
            <div class="zona"> Zona Vip Gris </div>
            <div class="precio"> <span style="font-weight: bold;">$</span> <input type="number" name="vip gris" placeholder="500"></div>
            <div class="zona"> Zona Preferente </div>
            <div class="precio"> <span style="font-weight: bold;">$</span> <input type="number" name="preferente" placeholder="500"></div>
            <div class="zona"> Zona General </div>
            <div class="precio"> <span style="font-weight: bold;">$</span> <input type="number" name="general" placeholder="500"></div>
        </div>

        <div class = "evento baile">
            <div class="zona"> Pista </div>
            <div class="precio"> <span style="font-weight: bold;">$</span> <input type="number" name="pista" placeholder="100"></div>
            <div class="zona"> Laterales </div>
            <div class="precio"> <span style="font-weight: bold;">$</span> <input type="number" name="laterales" placeholder="100"></div>
        </div>

        <div class = "evento general">
            <div class="zona"> Zona Vip </div>
            <div class="precio"> <span style="font-weight: bold;">$</span> <input type="number" name="vip" placeholder="500"></div>
            <div class="zona"> Zona Preferente </div>
            <div class="precio"> <span style="font-weight: bold;">$</span> <input type="number" name="preferente" placeholder="500"></div>
            <div class="zona"> Zona General </div>
            <div class="precio"> <span style="font-weight: bold;">$</span> <input type="number" name="general" placeholder="500"></div>
        </div>
        

        <!-- Botón de Envío -->
        <button type="submit" id="Agregar">Agregar</button>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
