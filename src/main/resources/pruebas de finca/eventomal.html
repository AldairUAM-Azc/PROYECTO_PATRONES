<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Evento</title>
    <style>
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #precioVipContainer {
            display: none;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Nuevo Evento</h2>
        <!-- Campo Nombre del Evento -->
        <label for="evento">Nombre del Evento:</label>
        <input type="text" id="evento" name="evento" placeholder="Escribe el nombre del evento" required>
        
        <!-- Campo Fecha -->
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
        
        <!-- Campo Activar Mesas Vip -->
        <label>
            <input type="checkbox" id="vip" name="vip"> Activar Mesas Vip
        </label>

        <!-- Campo Precio -->
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" placeholder="Ejemplo: 100" min="0" step="0.01" required>
        
        <!-- Campo Precio Vip, inicialmente oculto -->
        <div id="precioVipContainer">
            <label for="precioVip">Precio Vip:</label>
            <input type="number" id="precioVip" name="precioVip" placeholder="Ejemplo: 100" min="0" step="0.01">
        </div>
        
        <!-- Campo Baile o No -->
        <label>
            <input type="checkbox" id="baile" name="baile"> Quitar mesas en pista de baile
        </label>
        
        <!-- Botón de Envío -->
        <button type="submit">Agregar</button>
    </form>

    <script>
        // Obtener el checkbox de "Activar Mesas Vip" y el contenedor de "Precio Vip"
        const vipCheckbox = document.getElementById('vip');
        const precioVipContainer = document.getElementById('precioVipContainer');
        
        // Función para mostrar/ocultar el campo "Precio Vip"
        function togglePrecioVip() {
            if (vipCheckbox.checked) {
                precioVipContainer.style.display = 'block';
            } else {
                precioVipContainer.style.display = 'none';
            }
        }
        
        // Llamar a la función cuando se cargue la página por si ya está marcado el checkbox
        window.onload = togglePrecioVip;
        
        // Agregar un event listener para que se actualice cada vez que se cambia el estado del checkbox
        vipCheckbox.addEventListener('change', togglePrecioVip);
    </script>
</body>
</html>
