<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${evento.nombre}">TÃ­tulo del Evento</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>
<body>
    <div class="centrar">
        <noscript>
            <p style="text-align: center; color: red;">Este sitio requiere JavaScript para funcionar correctamente.</p>
        </noscript>

        <h1 th:text="${evento.nombre.toUpperCase()}"></h1>

        <table id="tablaPrecios">
            <thead>
                <tr>
                    <th>Tipo de Mesa</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="main-container">
            <div class="general izq">
                <h2 style="grid-column: 1 / -1; text-align: center;">General Izquierda</h2>
            </div>

            <div class="centro">
                <div class="titulos">
                    <p class="escenario" style="grid-column: 1 / -1; text-align: center; top: 0;">Escenario Musical</p>
                    <h2 style="grid-column: 1 / -1; text-align: center;"></h2>
                </div>

                <div class ="centro-mesas"></div>
            </div>

            <div class="general der">
                <h2 style="grid-column: 1 / -1; text-align: center;">General Derecha</h2>
            </div>

            <div class="footer">
                <div class="footer-izq">
                </div>
                <div class="footer-der">
                </div>
            </div>

            <button id = 'inicio' type="button">
                <span>volver al inicio</span>
            </button>

            <button class = 'compra'>
                <span>comprar</span>
            </button>
        </div>

        <div class = "fondo-compra hidden">
            <div class="confirma-compra">
            </div>
            <form id="jsonform" method="POST" style="display:none;">
                <input type="hidden" id="jsonData" name="jsonData">
                <input type="submit">
            </form>
        </div>
    </div>
    <script th:inline="javascript">
        window.evento = [[${evento}]];
    </script>
    <script th:src="@{/js/general.js}"></script>
</body>
</html>
