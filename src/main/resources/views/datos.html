<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" th:href="@{/css/datos.css}">
    </head>
    <body>
        <div class="centrar">
            <form id="formulario" action="#">
                <h3>Ingrese sus datos</h3>
                <span>Nombre(s)</span><input type="text" id="nombre" name="nombre" autocomplete="off">
                <span>Apellidos</span><input type="text" id="apellidos" name="apellidos" autocomplete="off">
                <span>Telefono de contacto: </span><input type="text" id="telefono" name="telefono" autocomplete="off">
                <button type="button" id="reservar">Reservar</button>
            </form>
            <div class="pago">
                <h2>Mesas y Sillas:</h2>
                <ul>
                    <li th:each="item : ${listaMesaSilla}">
                        Mesa: <span th:text="${item.mesa}"></span>, Silla: <span th:text="${item.silla}"></span>
                    </li>
                </ul>
            </div>
        </div>

        <button id="volver">volver</button>

        <script th:inline="javascript">
            window.sembrado = [[${
                sembrado
            }
            ]];
                    window.listaMesaSilla = [[${listaMesaSilla}
                    ]];
                    window.tipo = [[${tipo}
                    ]];
        </script>
        <script th:src="@{/js/datos.js}"></script>
    </body>
</html>
