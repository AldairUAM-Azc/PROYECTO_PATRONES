<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Reservas - Evento ' + ${nombreEvento}">Reservas del Evento</title>
    <link rel="stylesheet" th:href="@{/css/lista.css}">
</head>
<body>
    <h1 th:text="'Reservas - Evento ' + ${nombreEvento}">Reservas del Evento</h1>

    <div th:if="${reservas.isEmpty()}">
        <p>No hay reservas para este evento.</p>
    </div>

    <div th:unless="${reservas.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tel&eacute;fono</th>
                    <th>Boletos</th>
                    <th>C&oacute;digo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="r : ${reservas}">
                    <td th:text="${r.nombre}"></td>
                    <td th:text="${r.telefono}"></td>
                    <td th:text="${r.boletos}"></td>
                    <td th:text="${r.codigo}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/}">Volver</a>
</body>
</html>
