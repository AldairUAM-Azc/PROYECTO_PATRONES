<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Evento</title>
    <style>
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transform: translateX(500%);
        }
        button:hover {
            background-color: #0056b3;
        }
        #precioVipContainer {
            display: flex;
            flex-direction: column;
        }
        .precio-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .precio-container input {
            width: 48%;
        }
        .pprecio-item{
            transform: translateY(-35%);
        }
        /* Nuevo estilo para las etiquetas y inputs alineados */
        .pprecio-item,
        .fecha,
        .nombre,
        .precio-item,
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .pprecio-item label,
        .fecha label,
        .nombre label,
        .precio-item label,
        .checkbox-group label {
            width: 150px;  /* Ancho fijo para las etiquetas */
            margin-right: 10px;
        }
        .pprecio-item input,
        .fecha input,
        .nombre input,
        .precio-item input,
        .checkbox-group input {
            flex: 1;  /* El input ocupará el espacio restante */
        }

        .zona {
            transform: translateX(60%);
        }
        .checkbox-group{
            justify-content: space-around;
        }
        .evento label{
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Nuevo Evento</h2>
        <!-- Campo Nombre del Evento -->
        <div class="nombre">
            <label for="evento">Nombre del Evento:</label>
            <input type="text" id="evento" name="evento" placeholder="Escribe el nombre del evento" required>
        </div>
        
        <!-- Campo Fecha -->
        <div class="fecha">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        
        <!-- Campo Activar Mesas Vip -->
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="general" name="vip" checked="True"> Evento General
            </label>
            <label>
                <input type="checkbox" id="especial" name="vip"> Evento Especial
            </label>
        </div>

        <!-- Contenedor para Precio y Precio Vip -->
        <div class="precio-container">
            <!-- Campo Precio -->
            <div class="pprecio-item">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" placeholder="Ejemplo: 100" min="0" step="0.01" required >
            </div>
            
            <!-- Campo Precio Vip, ahora alineado verticalmente -->
            <div id="precioVipContainer">
                <h3 class="zona">Precio Zona</h3>

                <!-- Vip -->
                <div class="precio-item">
                    <label for="precioVip">Vip:</label>
                    <input type="number" id="precioVip" name="precioVip" placeholder="Ejemplo: 100" min="0" step="0.01">
                </div>
                <h3 class="zona">Precio Zona</h3>
                <!-- Plata (A) -->
                <div class="precio-item">
                    <label for="precioVip">Plata (A):</label>
                    <input type="number" id="precioVip" name="precioVip" placeholder="Ejemplo: 100" min="0" step="0.01">
                </div>
                <h3 class="zona">Precio Zona</h3>
                <!-- Plata (B) -->
                <div class="precio-item">
                    <label for="precioVip">Plata (B):</label>
                    <input type="number" id="precioVip" name="precioVip" placeholder="Ejemplo: 100" min="0" step="0.01">
                </div>
                <h3 class="zona">Precio Zona</h3>
                <!-- Bronce -->
                <div class="precio-item">
                    <label for="precioVip">Bronce:</label>
                    <input type="number" id="precioVip" name="precioVip" placeholder="Ejemplo: 100" min="0" step="0.01">
                </div>
            </div>
        </div>

        <!-- Botón de Envío -->
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
