<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title><%= evento.nombre %></title>
  <link rel="stylesheet" href="/css/baile.css">
</head>
<body>
    <div class="centrar">
        <noscript>
            <p style="text-align: center; color: red;">Este sitio requiere JavaScript para funcionar correctamente.</p>
        </noscript>

        <!-- Título principal -->
        <h1><%= evento.nombre %></h1>

        <div class="main-container">
            <!-- Escenario -->
            <!-- Sección General Izquierda -->
            <div class="general izq">
                <h2 style="grid-column: 1 / -1; text-align: center;">General Izquierda</h2>
            </div>

            <!-- Sección VIP -->
            <div class="centro">
                <div class="titulos">
                    <p class="escenario" style="grid-column: 1 / -1; text-align: center; top: 0;"">Escenario Musical</p> 
                    <h2 style="grid-column: 1 / -1; text-align: center;"></h2>
                </div>         

                <div class ="centro-mesas"></div>
            </div>

            <!-- Sección General Derecha -->
            <div class="general der">
                <h2 style="grid-column: 1 / -1; text-align: center;">General Derecha</h2>
            </div>

            <!-- Footer con zonas adicionales -->
            <div class="footer">
                <div class="footer-izq">
                </div>
                <div class="footer-der">
                </div>
            </div>

            <button class = 'compra'>
                <span>comprar</span>
            </button>
        </div>

        <!-- sillas seleccionadas -->
        <div class = "fondoCompra">
        </div>   
        <div class="confirma-compra">
        </div>
    </div>
    <script>
        window.evento = <%- JSON.stringify(evento) %>;
    </script>
    <script src="/js/baile.js"></script>
</body>
</html>
