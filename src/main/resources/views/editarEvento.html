<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Editar Evento ' + ${nombreEvento}">Editar Evento</title>
    <link rel="stylesheet" th:href="@{/css/editar.css}">
</head>
<body>
    <form id="editar-evento" method="POST">
        <h2 th:text="'Editar Evento ' + ${nombreEvento}">Editar Evento</h2>

        <div class="nombre">
            <label>Nombre del Evento:</label>
            <input type="text" id="nombre" th:value="${nombreEvento}">
        </div>

        <div class="fecha">
            <label>Fecha:</label>
            <input type="date" id="fecha" th:value="${#dates.format(fechaEvento, 'yyyy-MM-dd')}" required="required">
        </div>

        <div id="precios-contenedor"></div>

        <button type="submit">Guardar Cambios</button>
    </form>

    <script th:inline="javascript">
        window.eventoData = {
            idEvento: [[${idEvento}]],
            nombreEvento: [[${nombreEvento}]],
            fechaEvento: [[${#dates.format(fechaEvento, 'yyyy-MM-dd')}]],
            precios: [[${precios}]],
            tipoEvento: [[${tipoEvento}]]
        };
    </script>

    <script th:src="@{/js/editarEvento.js}"></script>
</body>
</html>
