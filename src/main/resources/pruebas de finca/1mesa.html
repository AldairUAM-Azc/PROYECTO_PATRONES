<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución de Mesas</title>
    <style>
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .main-container {
        display: grid;
        grid-template-areas:
            "general-izq escenario general-der"
            "general-izq vip general-der"
            "footer footer footer";
        gap: 20px;
    }
    
    .general, .escenario, .vip {
        padding: 10px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 10px;
    }
    
    .general {
        display: grid;
        grid-template-rows: repeat(5, auto);
        gap: 10px;
        align-items: center;
    }
    
    .escenario {
        grid-area: escenario;
        text-align: center;
        font-weight: bold;
        background: #ffcc00;
        padding: 20px;
    }
    
    .general-izq {
        grid-area: general-izq;
    }
    
    .general-der {
        grid-area: general-der;
    }
    
    .vip {
        grid-area: vip;
        display: grid;
        grid-template-columns: repeat(6, auto);
        gap: 20px;
        justify-content: center;
    }
    
    .table-wrapper {
        position: relative;
        width: 100px;
        height: 100px;
    }
    
    /* Mesa rombo */
    .table {
        width: 60px;
        height: 60px;
        background-color: #007bff;
        transform: rotate(45deg);
        position: absolute;
        top: 20px;
        left: 20px;
    }
    
    /* Sillas */
    .chair {
        width: 15px;
        height: 15px;
        background-color: #8B4513; /* Color café */
        position: absolute;
        border-radius: 2px;
        border: 1px solid #654321;
        box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5);
    }
    
    /* Posiciones de las sillas */
    chair:nth-child(1) { top: 0; left: 0%; transform: translateX(0%); }
            .chair:nth-child(2) { right: 0; top: 0%; transform: translateY(0%); }
            .chair:nth-child(3) { bottom: 0; left: 0%; transform: translateX(0%); }
            .chair:nth-child(4) { right: 0; bottom: 0%; transform: translateY(0%); }
    
    /* Footer */
    .footer {
        grid-area: footer;
        background-color: lightgray;
        padding: 10px;
        text-align: center;
        border-radius: 10px;
    }
    </style>
    </head>
    <body>
    <h1>Escenario Musical - Distribución</h1>
    <div class="main-container">
        <!-- Generales -->
        <div class="general general-izq">
            <h2>General Izquierda</h2>
            <!-- Repetir las mesas aquí -->
        </div>
        <div class="escenario">Escenario Musical</div>
        <div class="general general-der">
            <h2>General Derecha</h2>
            <!-- Repetir las mesas aquí -->
        </div>
    
        <!-- Sección VIP -->
        <div class="vip">
            <h2 style="grid-column: 1 / -1; text-align: center;">Zona VIP</h2>
            <!-- Cada mesa con 4 sillas -->
            <div class="table-wrapper">
                <div class="table"></div>
                <div class="chair"></div>
                <div class="chair"></div>
                <div class="chair"></div>
                <div class="chair"></div>
            </div>
            <!-- Añade más mesas en esta área -->
        </div>
    
        <!-- Footer o decoración inferior -->
        <div class="footer">Palmeras y zonas adicionales</div>
    </div>
    </body>
